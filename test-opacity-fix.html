<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opacity Fix Test</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    /* Old approach - opacity affects entire container */
    .old-approach {
      position: relative;
      width: 50%;
      height: 100vh;
      float: left;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?w=800');
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* This affects all content */
    }
    
    /* New approach - opacity only affects background */
    .new-approach {
      position: relative;
      width: 50%;
      height: 100vh;
      float: right;
    }
    
    .new-approach .background-layer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://images.unsplash.com/photo-1518770660439-4636190af475?w=800');
      background-size: cover;
      background-position: center;
      opacity: 0.3; /* Only affects background */
      z-index: 0;
    }
    
    .content {
      position: relative;
      z-index: 2;
      padding: 50px;
      text-align: center;
      color: #333;
    }
    
    .label {
      background: #f0f0f0;
      padding: 10px;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="old-approach">
    <div class="content">
      <div class="label">OLD APPROACH (Bad)</div>
      <h2>This text is also faded</h2>
      <p>The opacity affects everything in the container, including this text.</p>
      <button>This button is also faded</button>
    </div>
  </div>
  
  <div class="new-approach">
    <div class="background-layer"></div>
    <div class="content">
      <div class="label">NEW APPROACH (Good)</div>
      <h2>This text is fully opaque</h2>
      <p>Only the background image has opacity. The content remains fully visible.</p>
      <button>This button is fully visible</button>
    </div>
  </div>
</body>
</html>
